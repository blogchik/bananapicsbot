services:
  bot:
    build:
      context: ./bot
    image: ghcr.io/blogchik/bananapicsbot/bot:${IMAGE_TAG:-latest}
    env_file:
      - .env
    networks:
      - app_net
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

  api:
    build:
      context: ./api
    image: ghcr.io/blogchik/bananapicsbot/api:${IMAGE_TAG:-latest}
    env_file:
      - .env
    environment:
      RUN_MIGRATIONS: "true"
    ports:
      - "9000:9000"
    networks:
      - app_net
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/api/v1/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  celery-worker:
    build:
      context: ./api
    image: ghcr.io/blogchik/bananapicsbot/api:${IMAGE_TAG:-latest}
    command: ["celery", "-A", "app.worker.celery", "worker", "--loglevel", "info", "--concurrency", "4"]
    env_file:
      - .env
    environment:
      RUN_MIGRATIONS: "false"
    networks:
      - app_net
    depends_on:
      - api
      - redis
    restart: unless-stopped

  celery-beat:
    build:
      context: ./api
    image: ghcr.io/blogchik/bananapicsbot/api:${IMAGE_TAG:-latest}
    command: ["celery", "-A", "app.worker.celery", "beat", "--loglevel", "info"]
    env_file:
      - .env
    environment:
      RUN_MIGRATIONS: "false"
    networks:
      - app_net
    depends_on:
      - celery-worker
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6479:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
    networks:
      - app_net
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bananapics}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bananapics}
      POSTGRES_DB: ${POSTGRES_DB:-bananapics}
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bananapics} -d ${POSTGRES_DB:-bananapics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db_data:
  redis_data:

networks:
  app_net:
